---
applications:
- name: edge-service
  memory: 700mb
  timeout: 180
  instances: 1
  host: edge-service-${random-word}
  path: target/edge-service-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    FORCE_HTTPS: false
  services:
   - discovery-service
   - config-service
   - user-service
