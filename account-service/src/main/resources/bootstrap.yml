spring:
  application:
    name: account-service
server:
  port: 0
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
spring.profiles.active: development
---
spring:
  profiles: cloud
  cloud:
    config:
#      uri: ${vcap.services.config-service.credentials.uri:http://localhost:8888}
      uri: http://config-service.apps.apcf.io
logging:
    level:
        org.springframework.boot.autoconfigure.logging: DEBUG
eureka:
  instance:
    prefer-ip-address: true
    non-secure-port: 8181
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service.apps.apcf.io/eureka/
#      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true  